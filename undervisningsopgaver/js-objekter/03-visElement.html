<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <article id="dyr">

        <h2></h2>
        <img src="" alt="">
        <p>Type:</p>
        <p1>Levested:</p1>

    </article>

    <script>
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "levested": "farme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
        }

        const destination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;
        const billede = `${dyr.billede}`;
        const type = `${dyr.type}`;
        const levested = `${dyr.levested}`;

        destination.querySelector("h2").textContent = navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").textContent = levested;
        destination.querySelector("p1").textContent = type;
    </script>
</body></html>
